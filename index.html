<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <p class="fs-1">Search mobile by its company and model</p>
    </div>
    <div class="container mt-3 d-flex">
        <form class="form-group">
            <input class="p-2 m-2 fs-4 border rounded" id="company" type="text" placeholder="Enter mobile company" size="40%">
            <input class="p-2 m-2 fs-4 border rounded" id="model" type="text" placeholder="Enter company's model" size="40%">
        </form>
        <div class="mx-2">
            <button type="button" onclick="mobRender()" class="btn btn-primary p-1 m-5 fs-4 text-light">Search</button>
        </div>
    </div>

    <div class="container mt-5 h-100" id="renderBox">
    </div>

    <script src="app.js"></script>
</body>
</html>
